version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/defang-io/defang-mvp/fabric/protos
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: protos
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/connect-go
    out: protos
    opt: paths=source_relative
