# yaml-language-server: $schema=https://goreleaser.com/static/schema-pro.json
version: 2
project_name: defang
builds:
  - id: defang-mac
    main: ./cmd/cli
    binary: defang
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    hooks:
      post:
        - ./bin/codesign.sh "{{ .Path }}"

  - id: defang-linux
    main: ./cmd/cli
    binary: defang
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath

  - id: defang-win
    main: ./cmd/cli
    binary: defang
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath

source:
  enabled: false

universal_binaries:
  - id: defang-macfat
    ids:
      - defang-mac
    replace: true
    hooks:
      post:
        - ./bin/codesign.sh "{{ .Path }}"

before:
  hooks:
    - cp ../README.md README.md

archives:
  - id: defang-archive
    format_overrides:
      - goos: darwin
        formats: [zip]
      - goos: windows
        formats: [zip]
    # replace "darwin" with "macOS" in the filename; replace "all" with ""; NOTE: if you change this, also change go.yml GitHub Actions workflow
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}{{ if ne .Arch "all" }}_{{ .Arch }}{{ end }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    hooks:
      after:
        - echo '{{ printf "%#v" (index .Artifacts 1) }}'
        - '{{ if eq .Os "darwin" }}./bin/notarize.sh "dist/darwin/defang_{{ .Version }}_macOS.zip"{{ else }}true{{ end }}'

