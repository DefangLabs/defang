services:
  Mistral:
    image: "mistral:latest"
    ports:
      - mode: host
        target: 8000
  ui:
    image: "ui:latest"
    environment:
      - "API_URL=http://Mistral:8000"
      - "SENSITIVE_DATA"
  bad-service:
    image: "somedb:latest"
    ports:
      - mode: ingress
        target: 5432
  use-bad-service:
    image: "service:latest"
    environment:
      - "DB_URL=bad-service:5432"
  env-in-config:
    image: "service:latest"
    environment:
      - "CONFIG1=http://Mistral:8000"
