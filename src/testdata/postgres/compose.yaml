services:
  with-ext:
    image: postgres
    x-defang-postgres:
      allow-downtime: true
    ports:
      - target: 5432
        mode: host

  wrong-image:
    image: example
    x-defang-postgres:
    ports:
      - target: 5432
        mode: host

  short-ports:
    image: postgres
    x-defang-postgres:
    ports:
      - 5432:5432

  no-ext:
    image: postgres
    ports:
      - target: 5432
        mode: host

  no-ports:
    image: postgres
    x-defang-postgres:

  no-ports-override:
    image: postgres
    x-defang-postgres:
    environment:
      - PGPORT=5433

