name: tests
services:
  test:
    image: alpine:latest
    command: ["sh", "-c", "while true; do echo hello world; sleep 1; done"]
    profiles:
      - donotstart
  dfnx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
      target: testproj
      args:
        DNS: dfnx
    env_file:
      - fileName.env
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    ports:
      - target: 80
        mode: ingress
      - target: 1234
        # mode: ingress
      - target: 4567
        protocol: udp
        mode: ingress
    secrets:
      - dummy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
    environment:
      - DOTENV
      - DOT_ENV_INTERPOLATION=${DOTENV}
      # disable: true
  echo:
    image: ealen/echo-server
    ports:
      - target: 80
        mode: ingress
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
    # domainname: echotest.gnafed.click
    profiles:
      - donotstart
    x-defang-dns-role: arn:aws:iam::123456789012:role/ecs-service-role

secrets:
  dummy:
    external: true
    name: dummy

x-unsupported: unsupported
