services:
  modelmap:
    image: app
    models:
      ai_model:
  modellist:
    image: app
    models:
      - ai_model
    x-defang-llm: true
  withendpoint:
    image: app
    models:
      my_model:
        endpoint_var: MODEL_URL

models:
  ai_model:
    model: ai/model
  my_model:
    model: ai/model
    context_size: 1024
    runtime_flags:
      - "--a-flag"
      - "--another-flag=42"
