version: '3.9'
services:
  db:
    image: postgres:14
    volumes: ["./tmp/postgres:/var/lib/postgresql/data/"]
    environment:
    - POSTGRES_DB=mydatabase
    - POSTGRES_USER=myuser
    - POSTGRES_PASSWORD=mypassword
    ports:
      - mode: host
        target: 5432
    healthcheck:
      test: ["CMD-SHELL", "PGUSER=myuser PGPASSWORD=mypassword pg_isready -q -d mydatabase"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
  django-crm:
    build: .
    ports: 
      - mode: ingress
        target: 8000
        # Uncomment the following line if you want to run it locally
        # published: 8000
    environment:
      - DB_HOST=db
      - DEBUG=False
    deploy:
      resources:
        reservations:
          memory: 2GB
    # volumes: [".:/code"]
    depends_on:
      - db
